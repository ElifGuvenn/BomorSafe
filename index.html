<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Bom Bom - Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #game-container {
            width: 400px;
            height: 600px;
            background: rgb(243, 244, 246);
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-radius: 15px;
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .active { display: block; }

        .header {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, rgb(67, 97, 238), rgb(45, 55, 180));
            text-align: center;
            color: white;
            padding-top: 15px;
        }

        .header-circle {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: rgb(239, 68, 68);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            color: white;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-mavi { background: linear-gradient(135deg, rgb(67, 97, 238), rgb(45, 55, 180)); }
        .btn-yesil { background: linear-gradient(135deg, rgb(52, 211, 153), rgb(16, 185, 129)); }
        .btn-kirmizi { background: linear-gradient(135deg, rgb(239, 68, 68), rgb(220, 38, 38)); }
        .btn-turuncu { background: linear-gradient(135deg, rgb(251, 146, 60), rgb(234, 88, 12)); }
        .btn-mor { background: linear-gradient(135deg, rgb(168, 85, 247), rgb(147, 51, 234)); }
        .btn-gri { background: linear-gradient(135deg, rgb(156, 163, 175), rgb(107, 114, 128)); }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgb(67, 97, 238);
        }

        .msg {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .msg-error { color: rgb(239, 68, 68); }
        .msg-success { color: rgb(52, 211, 153); }

        #grid-container {
            position: absolute;
            top: 120px;
            left: 0;
            width: 400px;
            height: 400px;
            background: white;
            display: grid;
            gap: 1px;
            background: #e5e7eb;
        }

        .tile {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tile:hover {
            background: #f3f4f6;
        }

        .bomb-marker {
            width: 25px;
            height: 25px;
            background: rgb(251, 191, 36);
            border: 3px solid rgb(239, 68, 68);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-safe { color: rgb(16, 185, 129); background: #d1fae5; }
        .result-bom { color: rgb(239, 68, 68); background: #fee2e2; }

        .player-card {
            position: absolute;
            top: 15px;
            width: 180px;
            height: 90px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .card-p1 { left: 10px; border: 3px solid rgb(52, 211, 153); }
        .card-p2 { right: 10px; border: 3px solid rgb(107, 114, 128); }

        .hearts { font-size: 24px; margin-top: 8px; }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 320px;
        }

        .countdown-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(67, 97, 238), rgb(45, 55, 180));
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 999;
        }

        .countdown-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .countdown-num {
            font-size: 120px;
            font-weight: bold;
            color: rgb(251, 191, 36);
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .room-item {
            background: white;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2000;
        }

        .status-connecting { background: #fbbf24; color: white; }
        .status-connected { background: #10b981; color: white; }
        .status-disconnected { background: #ef4444; color: white; }
    </style>
</head>
<body>
    <div id="connection-status" class="status-connecting">Baƒülanƒ±yor...</div>

    <div id="game-container">
        <!-- Gƒ∞Rƒ∞≈û EKRANI -->
        <div id="screen-login" class="screen active">
            <div class="header">
                <div class="header-circle">B</div>
                <div class="header-title">BOM BOM BOM</div>
            </div>
            <div style="padding: 30px 50px;">
                <input type="text" id="inp-username" placeholder="Kullanƒ±cƒ± Adƒ±" style="margin-bottom: 20px;">
                <input type="password" id="inp-password" placeholder="≈ûifre" style="margin-bottom: 30px;">
                <button class="btn btn-mavi" style="width: 100%; margin-bottom: 10px;" onclick="doLogin()">Gƒ∞Rƒ∞≈û YAP</button>
                <div id="login-msg" class="msg msg-error"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" style="color: rgb(67, 97, 238); text-decoration: none; font-weight: bold;" onclick="showRegister(); return false;">Hesabƒ±n yok mu? Kayƒ±t Ol</a>
                </div>
            </div>
        </div>

        <!-- KAYIT EKRANI -->
        <div id="screen-register" class="screen">
            <div class="header" style="background: linear-gradient(to bottom, rgb(168, 85, 247), rgb(236, 72, 153));">
                <div class="header-circle" style="color: rgb(251, 191, 36)">‚òÖ</div>
                <div class="header-title">HESAP OLU≈ûTUR</div>
            </div>
            <button class="btn btn-gri" style="position: absolute; top: 170px; left: 20px; padding: 10px 20px; font-size: 14px;" onclick="showLogin()">‚Üê Geri</button>
            <div style="padding: 30px 50px; margin-top: 50px;">
                <input type="text" id="reg-username" placeholder="Kullanƒ±cƒ± Adƒ±" style="margin-bottom: 20px;">
                <input type="password" id="reg-password" placeholder="≈ûifre (Min 8)" style="margin-bottom: 30px;">
                <button class="btn btn-yesil" style="width: 100%; margin-bottom: 10px;" onclick="doRegister()">KAYIT OL</button>
                <div id="reg-msg" class="msg msg-error"></div>
            </div>
        </div>

        <!-- LOBƒ∞ EKRANI -->
        <div id="screen-lobby" class="screen">
            <div class="header">
                <div class="header-circle" style="width: 60px; height: 60px; font-size: 30px;">B</div>
                <div class="header-title">LOBƒ∞</div>
            </div>

            <div style="padding: 10px 20px;">
                <div style="background: white; padding: 8px; border-radius: 8px; text-align: center; color: #6b7280; font-size: 13px; margin-bottom: 15px;" id="lobby-msg">Lobiye Ho≈ügeldiniz</div>

                <!-- ANA MEN√ú -->
                <div id="lobby-menu">
                    <button class="btn btn-mavi" style="width: 100%; margin-bottom: 15px;" onclick="showSearchMode()"> Rakip Ara</button>
                    <button class="btn btn-yesil" style="width: 100%; margin-bottom: 15px;" onclick="showCreateRoom()"> Oyun Olu≈ütur</button>
                    <button class="btn btn-turuncu" style="width: 100%; margin-bottom: 15px;" onclick="showRoomList()"> Masalara Katƒ±l</button>
                </div>

                <!-- ARAMA MODU -->
                <div id="lobby-search" style="display: none;">
                    <button class="btn btn-gri" style="padding: 10px 20px; font-size: 14px; margin-bottom: 20px;" onclick="resetLobby()">‚Üê Geri</button>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #374151;">Harita Boyutu:</label>
                        <select id="select-size" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 16px;">
                            <option value="9">9 Karo (3x3)</option>
                            <option value="12">12 Karo (4x3)</option>
                            <option value="15">15 Karo (5x3)</option>
                        </select>
                    </div>
                    <input type="text" id="search-user" placeholder="Kullanƒ±cƒ± Adƒ±" style="margin-bottom: 15px;">
                    <button class="btn btn-mor" style="width: 100%;" onclick="inviteDirect()">Davet G√∂nder</button>
                </div>

                <!-- ODA OLU≈ûTUR -->
                <div id="lobby-create" style="display: none;">
                    <button class="btn btn-gri" style="padding: 10px 20px; font-size: 14px; margin-bottom: 20px;" onclick="resetLobby()">‚Üê Geri</button>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #374151;">Harita Boyutu:</label>
                        <select id="create-size" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 16px;">
                            <option value="9">9 Karo (3x3)</option>
                            <option value="12">12 Karo (4x3)</option>
                            <option value="15">15 Karo (5x3)</option>
                        </select>
                    </div>
                    <button class="btn btn-yesil" style="width: 100%; margin-bottom: 15px;" onclick="createRoom()">Oda A√ß</button>
                    <div id="waiting-msg" style="display: none; text-align: center; padding: 20px; color: #6b7280;">
                        <div style="font-size: 24px; margin-bottom: 10px;">‚è≥</div>
                        <div>Oyuncu bekleniyor...</div>
                    </div>
                </div>

                <!-- ODA Lƒ∞STESƒ∞ -->
                <div id="lobby-list" style="display: none;">
                    <button class="btn btn-gri" style="padding: 10px 20px; font-size: 14px; margin-bottom: 15px;" onclick="resetLobby()">‚Üê Geri</button>
                    <div id="room-container" style="max-height: 380px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>

        <!-- OYUN EKRANI -->
        <div id="screen-game" class="screen">
            <div style="width: 100%; height: 120px; background: linear-gradient(to bottom, rgb(67, 97, 238), rgb(45, 55, 180));"></div>

            <div class="player-card card-p1">
                <div>SEN</div>
                <div class="hearts" id="my-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
            <div class="player-card card-p2">
                <div>RAKƒ∞P</div>
                <div class="hearts" id="opp-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>

            <div id="grid-container"></div>

            <div style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); text-align: center;">
                <div id="game-status" style="background: white; padding: 12px 25px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); margin-bottom: 15px;">Oyun Y√ºkleniyor...</div>
                <button id="btn-back-lobby" class="btn btn-mavi" style="display: none;" onclick="returnToLobby()">‚Üê Lobiye D√∂n</button>
            </div>
        </div>

        <!-- GERƒ∞ SAYIM -->
        <div id="countdown-layer" class="countdown-layer">
            <div class="countdown-text">HAZIR OL!</div>
            <div class="countdown-num" id="countdown-num">3</div>
        </div>

        <!-- DAVET POPUP -->
        <div id="popup-invite" class="popup-overlay">
            <div class="popup-box">
                <h2 style="color: rgb(67, 97, 238); margin-bottom: 10px;" id="inv-sender">Oyuncu</h2>
                <p style="color: #6b7280; margin-bottom: 25px;" id="inv-msg">seni oyuna davet ediyor!</p>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn btn-yesil" style="flex: 1;" onclick="acceptInvite()">‚úì Kabul</button>
                    <button class="btn btn-kirmizi" style="flex: 1;" onclick="declineInvite()">‚úó Red</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GLOBALS
        let ws = null;
        let myUsername = "";
        let currentGameId = 0;
        let inviteFrom = "";
        let inviteSize = 9;
        let gameState = "HAZIRLIK";
        let bombsPlaced = 0;
        let myRole = ""; // p1 veya p2

        // BAƒûLANTI
        function connectWebSocket() {
            // Render √ºzerindeki sunucu adresi
            ws = new WebSocket("wss://bomorsafe.onrender.com");

            ws.onopen = () => {
                console.log("Baƒülandƒ±!");
                updateConnectionStatus("connected");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleData(data);
            };

            ws.onerror = (error) => {
                console.error("WebSocket Hatasƒ±:", error);
                updateConnectionStatus("disconnected");
            };

            ws.onclose = () => {
                console.log("Baƒülantƒ± kapandƒ±, yeniden baƒülanƒ±yor...");
                updateConnectionStatus("disconnected");
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateConnectionStatus(status) {
            const el = document.getElementById("connection-status");
            el.className = "status-" + status;
            if (status === "connecting") el.textContent = "Baƒülanƒ±yor...";
            else if (status === "connected") el.textContent = "Baƒülƒ± ‚úì";
            else el.textContent = "Baƒülantƒ± Kesildi";
        }

        function send(komut, payload = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                payload.komut = komut;
                ws.send(JSON.stringify(payload));
            } else {
                alert("Sunucuyla baƒülantƒ± yok!");
            }
        }

        function handleData(data) {
            console.log("Gelen:", data);

            if (data.type === "LOGIN_SUCCESS") {
                myUsername = data.username;
                document.getElementById("lobby-msg").textContent = "Ho≈ügeldin, " + myUsername + "!";
                changeScreen("screen-lobby");
            }
            else if (data.type === "REGISTER_SUCCESS") {
                alert("Kayƒ±t ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yapabilirsin.");
                showLogin();
            }
            else if (data.type === "ERROR") {
                const msg = data.msg || "Bir hata olu≈ütu!";
                if (document.getElementById("screen-login").classList.contains("active")) {
                    document.getElementById("login-msg").textContent = msg;
                } else if (document.getElementById("screen-register").classList.contains("active")) {
                    document.getElementById("reg-msg").textContent = msg;
                } else {
                    alert(msg);
                }
            }
            else if (data.type === "ROOM_LIST") {
                renderRooms(data.rooms);
            }
            else if (data.type === "ROOM_CREATED") {
                document.getElementById("waiting-msg").style.display = "block";
            }
            else if (data.type === "INVITE_SENT") {
                alert("Davet g√∂nderildi!");
            }
            else if (data.type === "INVITE_RECEIVED") {
                inviteFrom = data.from;
                inviteSize = data.size;
                document.getElementById("inv-sender").textContent = data.from;
                document.getElementById("inv-msg").textContent = data.size + " karoluk oyuna davet ediyor!";
                document.getElementById("popup-invite").style.display = "flex";
            }
            else if (data.type === "INVITE_DECLINED") {
                alert(data.from + " daveti reddetti.");
            }
            else if (data.type === "GAME_INIT") {
                currentGameId = data.gid;
                myRole = (data.p1 === myUsername) ? "p1" : "p2";
                gameState = "HAZIRLIK";
                bombsPlaced = 0;
                setupGrid(data.size);
                document.getElementById("popup-invite").style.display = "none";
                changeScreen("screen-game");
                resetGameUI();
            }
            else if (data.type === "BOMB_PLACED") {
                const cell = document.getElementById(`tile-${data.r}-${data.c}`);
                if (cell) cell.innerHTML = '<div class="bomb-marker"></div>';
            }
            else if (data.type === "START_COUNTDOWN") {
                startCountdown();
            }
            else if (data.type === "GAME_STARTED_NOW") {
                gameState = "OYNANIYOR";
                updateStatus(data.turn);
            }
            else if (data.type === "UPDATE_BOARD") {
                const cell = document.getElementById(`tile-${data.r}-${data.c}`);
                if (cell) {
                    cell.innerHTML = "";
                    cell.textContent = data.res;
                    cell.className = "tile result-" + data.res.toLowerCase();
                }

                document.getElementById("my-hearts").textContent = "‚ù§Ô∏è".repeat(myRole === "p1" ? data.p1_lives : data.p2_lives);
                document.getElementById("opp-hearts").textContent = "‚ù§Ô∏è".repeat(myRole === "p1" ? data.p2_lives : data.p1_lives);

                updateStatus(data.turn);
            }
            else if (data.type === "GAME_OVER") {
                const status = document.getElementById("game-status");
                const won = (data.winner === myUsername);
                status.textContent = won ? "üéâ KAZANDIN!" : "üíÄ KAYBETTƒ∞N";
                status.style.color = won ? "rgb(16, 185, 129)" : "rgb(239, 68, 68)";
                document.getElementById("btn-back-lobby").style.display = "block";
            }
        }

        // EKRAN Y√ñNETƒ∞Mƒ∞
        function changeScreen(id) {
            document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            document.getElementById("login-msg").textContent = "";
            document.getElementById("reg-msg").textContent = "";
        }

        function showLogin() { changeScreen("screen-login"); }
        function showRegister() { changeScreen("screen-register"); }

        function doLogin() {
            const u = document.getElementById("inp-username").value.trim();
            const p = document.getElementById("inp-password").value;
            if (!u || !p) {
                document.getElementById("login-msg").textContent = "T√ºm alanlarƒ± doldur!";
                return;
            }
            send("LOGIN", {username: u, password: p});
        }

        function doRegister() {
            const u = document.getElementById("reg-username").value.trim();
            const p = document.getElementById("reg-password").value;
            if (!u || !p) {
                document.getElementById("reg-msg").textContent = "T√ºm alanlarƒ± doldur!";
                return;
            }
            if (p.length < 8) {
                document.getElementById("reg-msg").textContent = "≈ûifre en az 8 karakter olmalƒ±!";
                return;
            }
            send("REGISTER", {username: u, password: p});
        }

        // LOBƒ∞
        function resetLobby() {
            document.getElementById("lobby-menu").style.display = "block";
            document.getElementById("lobby-search").style.display = "none";
            document.getElementById("lobby-create").style.display = "none";
            document.getElementById("lobby-list").style.display = "none";
        }

        function showSearchMode() {
            document.getElementById("lobby-menu").style.display = "none";
            document.getElementById("lobby-search").style.display = "block";
        }

        function showCreateRoom() {
            document.getElementById("lobby-menu").style.display = "none";
            document.getElementById("lobby-create").style.display = "block";
            document.getElementById("waiting-msg").style.display = "none";
        }

        function showRoomList() {
            document.getElementById("lobby-menu").style.display = "none";
            document.getElementById("lobby-list").style.display = "block";
            send("GET_ROOMS");
        }

        function createRoom() {
            const size = parseInt(document.getElementById("create-size").value);
            send("CREATE_ROOM", {size: size});
        }

        function inviteDirect() {
            const target = document.getElementById("search-user").value.trim();
            const size = parseInt(document.getElementById("select-size").value);
            if (!target) {
                alert("Kullanƒ±cƒ± adƒ± gir!");
                return;
            }
            send("SEND_INVITE", {target: target, size: size});
        }

        function acceptInvite() {
            send("ACCEPT_INVITE", {target: inviteFrom, size: inviteSize});
        }

        function declineInvite() {
            send("DECLINE_INVITE", {target: inviteFrom});
            document.getElementById("popup-invite").style.display = "none";
        }

        function renderRooms(rooms) {
            const container = document.getElementById("room-container");
            container.innerHTML = "";

            if (rooms.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #9ca3af;">Hen√ºz a√ßƒ±k oda yok</div>';
                return;
            }

            rooms.forEach(room => {
                const div = document.createElement("div");
                div.className = "room-item";
                div.innerHTML = `
                    <div>
                        <div style="font-weight: bold; color: #374151;">${room.host}</div>
                        <div style="font-size: 12px; color: #9ca3af;">${room.size} Karo</div>
                    </div>
                    <button class="btn btn-mavi" style="padding: 8px 20px; font-size: 14px;" onclick="joinRoom('${room.host}', ${room.size})">Katƒ±l</button>
                `;
                container.appendChild(div);
            });
        }

        function joinRoom(host, size) {
            send("JOIN_REQUEST", {host: host});
        }

        function returnToLobby() {
            changeScreen("screen-lobby");
            resetLobby();
        }

        // OYUN
        function setupGrid(totalTiles) {
            const container = document.getElementById("grid-container");
            container.innerHTML = "";
            const rows = totalTiles / 3;

            container.style.gridTemplateColumns = "1fr 1fr 1fr";
            container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < 3; c++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    tile.id = `tile-${r}-${c}`;
                    tile.onclick = () => doMove(r, c);
                    container.appendChild(tile);
                }
            }
            document.getElementById("btn-back-lobby").style.display = "none";
        }

        function doMove(r, c) {
            if (gameState === "HAZIRLIK") {
                if (bombsPlaced < 3) {
                    send("PLACE_BOMB", {gid: currentGameId, r: r, c: c});
                    bombsPlaced++;

                    const st = document.getElementById("game-status");
                    if (bombsPlaced < 3) {
                        st.textContent = `Bomba Yerle≈ütir: ${3 - bombsPlaced} Kaldƒ±`;
                        st.style.color = "rgb(251, 191, 36)";
                    } else {
                        st.textContent = "Rakip Bekleniyor...";
                        st.style.color = "rgb(251, 146, 60)";
                    }
                }
            }
            else if (gameState === "OYNANIYOR") {
                send("GAME_MOVE", {gid: currentGameId, r: r, c: c});
            }
        }

        function startCountdown() {
            const layer = document.getElementById("countdown-layer");
            const num = document.getElementById("countdown-num");
            layer.style.display = "flex";

            let count = 3;
            num.textContent = count;

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    num.textContent = count;
                    num.style.animation = "none";
                    setTimeout(() => num.style.animation = "bounceIn 0.5s", 10);
                } else if (count === 0) {
                    num.textContent = "BA≈ûLA!";
                    num.style.animation = "none";
                    setTimeout(() => num.style.animation = "bounceIn 0.5s", 10);
                } else {
                    clearInterval(timer);
                    layer.style.display = "none";
                }
            }, 1000);
        }

        function resetGameUI() {
            document.getElementById("my-hearts").textContent = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
            document.getElementById("opp-hearts").textContent = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
            const st = document.getElementById("game-status");
            st.textContent = "Bombalarƒ± Yerle≈ütir: 3 Adet";
            st.style.color = "rgb(251, 191, 36)";
        }

        function updateStatus(turn) {
            const st = document.getElementById("game-status");
            if (turn === myUsername) {
                st.textContent = "‚ö° SIRA SENDE!";
                st.style.color = "rgb(16, 185, 129)";
            } else {
                st.textContent = "‚è≥ Rakip D√º≈ü√ºn√ºyor...";
                st.style.color = "rgb(107, 114, 128)";
            }
        }

        // Sayfa y√ºklendiƒüinde baƒülan
        window.onload = () => {
            connectWebSocket();
        };
    </script>
